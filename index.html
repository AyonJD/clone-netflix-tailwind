<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Netflix Bangladesh - Watch TV Shows Online, Watch Movies Online
    </title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Tailwind default CSS-->
    <link rel="stylesheet" href="./tailwind.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Custom JS -->
    <script src="./script/app.js" defer></script>
  </head>
  <body>
    <header class="min-h-screen pb-16 bg-center bg-cover">
      <!-- Navbar -->
      <div
        class="navbar flex justify-between items-center px-4 py-6 sm:px-11 sm:py-9"
      >
        <div class="image w-24 sm:w-32 md:w-36">
          <img src="./images/netflix-logo.svg" alt="" />
        </div>
        <div class="button">
          <button
            class="bg-red-700 text-white px-3 py-1 text-sm rounded sm:px-5 sm:py-2 sm:font-medium"
          >
            Sign In
          </button>
        </div>
      </div>
      <!-- Hero content-->
      <div class="px-3 mt-12 sm:mt-20 lg:py-10">
        <h1
          class="text-white font-medium text-3xl text-center leading-8 sm:text-5xl sm:px-24 sm:font-bold sm:leading-snug lg:w-3/4 lg:mx-auto lg:px-48"
        >
          Unlimited movies, TV shows, and more.
        </h1>
        <p
          class="text-white text-xl text-center my-3 sm:text-2xl sm:font-medium"
        >
          Watch anywhere. Cancel anytime.
        </p>
        <p
          class="text-white text-xl text-center leading-6 px-4 sm:text-2xl sm:font-medium sm:w-3/4 sm:mx-auto lg:text-lg"
        >
          Ready to watch? Enter your email to create or restart your membership.
        </p>
        <div
          class="grid grid-cols-1 md:grid-cols-3 md:gap-0 lg:w-2/4 lg:mx-auto"
        >
          <div class="text-center md:text-right md:col-span-2 lg:mr-8">
            <input
              class="w-full px-2 py-2 rounded my-3 sm:w-2/4 sm:py-3 focus:outline-none focus:ring-2 focus:ring-blue-800 md:w-3/4"
              type="text"
              placeholder="Email address"
            />
          </div>
          <div
            class="text-center md:text-left md:flex md:items-center lg:-ml-8"
          >
            <button
              class="bg-red-700 text-white px-4 py-2 text-sm rounded sm:px-7 sm:py-2 sm:font-medium sm:text-base md:py-3"
            >
              Get Started <i class="fa-solid fa-angle-right"></i>
            </button>
          </div>
        </div>
      </div>
    </header>
    <hr class="h-2 bg-slate-700 border-0" />
    <main>
      <!-- Enjoy your TV animation -->
      <div
        class="bg-black pb-20 lg:flex lg:justify-between lg:items-center xl:justify-around lg:px-8"
      >
        <div class="left lg:w-1/2">
          <h1
            class="text-white font-medium text-3xl text-center leading-8 sm:text-4xl sm:px-24 sm:font-bold sm:leading-snug lg:w-full lg:text-5xl lg:text-left lg:px-0"
          >
            Enjoy on your TV.
          </h1>
          <p
            class="text-white text-lg text-center leading-6 px-4 py-4 font-medium sm:text-2xl sm:font-normal sm:w-3/4 sm:mx-auto lg:text-xl lg:mx-0 lg:font-semibold lg:text-left lg:mt-3 lg:px-0"
          >
            Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray
            players, and more.
          </p>
        </div>
        <div class="right w-full lg:w-1/2 h-auto flex justify-center px-8">
          <div class="relative overflow-hidden">
            <img
              class="z-40 relative max-w-full h-auto"
              src="./images/tv.png"
              alt=""
            />
            <div class="video absolute">
              <video
                class="w-full inline-block align-baseline h-full"
                autoplay
                loop
                muted
                src="./images/video-tv-0819.m4v"
              ></video>
            </div>
          </div>
        </div>
      </div>
      <hr class="h-2 bg-slate-700 border-0" />
    </main>
  </body>
</html>
